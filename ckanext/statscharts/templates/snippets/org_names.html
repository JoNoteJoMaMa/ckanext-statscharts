{% block org_item %}
<section class="container">
  {% block org_item_header %}
    <header>
      {% block org_item_header_title %}
        <h3 class="media-heading" style="color: white; text-decoration: none;">
          <div class="row justify-content-center">
            <div class="col-sm-auto">
              <span class="color-circle" style="background-color: {{ color }}; width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px;"></span>
              <a href="{{ h.url_for(controller='organization', action='read', id=org.name) }}" style="color: white; text-decoration: none;">
              {{ org.title or org.name }}
            </a>
            </div>
            <div class="col-sm-auto">
              ( {{org.package_count}} )
            </div>
          </div>
        </h3>
      {% endblock %}
    </header>
  {% endblock %}
</section>
{% endblock %}
